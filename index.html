<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز مقاعد السينما</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>حجز مقاعد السينما</h1>
        <div class="movie-list">
            <h2>الأفلام المعروضة</h2>
            <select id="movie">
                <option value="1">فيلم 1 (الأربعاء - 8 مساءً)</option>
                <option value="2">فيلم 2 (الخميس - 9 مساءً)</option>
                <option value="3">فيلم 3 (الجمعة - 7 مساءً)</option>
            </select>
        </div>
        <ul class="showcase">
            <li>
                <div class="seat"></div>
                <small>متاح</small>
            </li>
            <li>
                <div class="seat selected"></div>
                <small>محدد</small>
            </li>
            <li>
                <div class="seat occupied"></div>
                <small>محجوز</small>
            </li>
        </ul>
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row front">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <p class="text">
            المقاعد التي اخترتها: <span id="count">0</span>، السعر الإجمالي: <span id="total">0</span> أوقية
        </p>
    </div>
    <div class="payment">
    <h2>طرق الدفع</h2>
    <button id="qr-payment">الدفع عبر رمز QR</button>
    <button id="code-payment">الدفع عبر كود</button>
    <div id="qr-code"></div>
    <div id="payment-code"></div>
</div>

    <script src="js.js"></script>
</body>
</html>
